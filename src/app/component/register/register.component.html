<div id="signup-box" class="signup-box widget-box no-border" ng-controller="LoginController">
  <div class="widget-body">
    <div class="widget-main">
      <h4 class="header green lighter bigger">
        <i class="ace-icon fa fa-users blue"></i>
        Registrar nuevo usuario
      </h4>

      <div class="space-6"></div>
      <p> Ingreso los siguientes datos: </p>

      <form  ng-submit="registrarU()">
        <fieldset>
          <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" ng-model="nick" minlength="3" placeholder="Username" required/>
															<i class="ace-icon fa fa-user"></i>
														</span>
          </label>
          <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" ng-model="contrasena" placeholder="ContraseÃ±a" required/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
          </label>
          <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" ng-model="nombres" placeholder="Nombres" required/>
															<i class="ace-icon fa fa-user"></i>
														</span>
          </label>
          <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" ng-model="apellidos" placeholder="Apellidos" required/>
															<i class="ace-icon fa fa-user"></i>
														</span>
          </label>
          <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" ng-model="celular" placeholder="Celular" required/>
															<i class="ace-icon fa fa-phone"></i>
														</span>
          </label>
          <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" ng-model="email" placeholder="Email" required/>
															<i class="ace-icon fa fa-envelope"></i>
														</span>
          </label>

          <div class="space-24"></div>

          <div class="clearfix">
            <button type="reset" class="width-30 pull-left btn btn-sm">
              <i class="ace-icon fa fa-refresh"></i>
              <span class="bigger-110">Reset</span>
            </button>

            <button type="submit" class="width-65 pull-right btn btn-sm btn-success">
              <span class="bigger-110">Registrar</span>

              <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
            </button>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="toolbar center">
      <a href="#" data-target="#login-box" class="back-to-login-link">
        <i class="ace-icon fa fa-arrow-left"></i>
        Regresar al login
      </a>
    </div>
  </div><!-- /.widget-body -->
</div><!-- /.signup-box -->
