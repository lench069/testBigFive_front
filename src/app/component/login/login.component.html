<div class="main-container">
  <div class="main-content" >
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="login-container">
          <div class="center">
            <h1>
              <i class="ace-icon fa fa-leaf green"></i>
              <span class="red">Sistema</span>
              <span class="white" id="id-text2">Experto</span>
            </h1>
            <h4 class="blue" id="id-company-text"> Psicológico</h4>
          </div>

          <div class="space-6"></div>

          <div class="position-relative">
            <div id="login-box" class="login-box visible widget-box no-border">
              <div class="widget-body">
                <div class="widget-main">
                  <h4 class="header blue lighter bigger">
                    <i class="ace-icon fa fa-coffee green"></i>
                    Ingrese su información
                  </h4>

                  <div class="space-6"></div>

                  <form (submit)="login()">
                    <fieldset>
                      <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" ng-model="usuario" placeholder="NickName" required />
															<i class="ace-icon fa fa-user"></i>
														</span>
                      </label>

                      <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" ng-model="password" placeholder="Contraseña" required />
															<i class="ace-icon fa fa-lock"></i>
														</span>
                      </label>

                      <div class="space"></div>

                      <div class="clearfix">
                        <label class="inline">
                          <input type="checkbox" class="ace" />
                          <span class="lbl"> Recuerdame</span>
                        </label>

                        <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                          <i class="ace-icon fa fa-key"></i>
                          <span class="bigger-110">Ingresar</span>
                        </button>
                      </div>

                      <div class="space-4"></div>
                    </fieldset>
                  </form>

                </div><!-- /.widget-main -->

                <div class="toolbar clearfix">
                  <div>
                    <a href="#" data-target="#signup-box" class="user-signup-link">
                      Registrarse
                      <i class="ace-icon fa fa-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </div><!-- /.widget-body -->
            </div><!-- /.login-box -->
<!--Register component -->
            <app-register> </app-register>

          </div><!-- /.position-relative -->

          <div class="navbar-fixed-top align-right">
            <br />
            &nbsp;
            <a id="btn-login-dark" href="#">Dark</a>
            &nbsp;
            <span class="blue">/</span>
            &nbsp;
            <a id="btn-login-blur" href="#">Blur</a>
            &nbsp;
            <span class="blue">/</span>
            &nbsp;
            <a id="btn-login-light" href="#">Light</a>
            &nbsp; &nbsp; &nbsp;
          </div>
        </div>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.main-content -->
</div><!-- /.main-container -->
